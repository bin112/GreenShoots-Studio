{% extends "blog_base.html" %}
{% load staticfiles %}
{% load markup %}

{% block blogcontent %}

            <div class="content-wrapper">
                <article class="article">
                    <h3 class="article-title">
                        <a href="{% url "blog_detail" slug=object.slug %}">{{ object.title }}</a>
                    </h3>

                    <div class="article-meta">
                        <a class="avatar avatar-30" size="30" name="true" title="op小泽马" href="javascript:;">
                                <span class="avatar-face"><img src="{{ object.author.basicinfo.avatar.url }}" alt="op小泽马"></span>
                            <span class="avatar-name">{{ object.author.name }}</span>
                        </a>
                        <span class="published">{{ object.create_time }}</span>
                        |
                        <a class="category-name" href="{% url "category_blogs" slug=object.category.slug %}">{{ object.category.name }}</a>
                        |
                        <span>{{ object.click_count }}次阅读</span>
                    </div>

                    <div class="article-summary article-markdown">
                        <p>{{ object.content|markdown:"codehilite" }}</p>
                    </div>
                </article>

            </div>
            <div class="content-wrapper">
                <div class="article-comments-wrapper">
                    <div class="article-comments-heading clearfix">

                        <h3 class="pull-left">
                            评论
                        </h3>

                    </div>

                    <div id="disqus_thread"></div>
                    <script type="text/javascript">
                        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                        var disqus_shortname = 'greenshoots'; // required: replace example with your forum shortname

                        /* * * DON'T EDIT BELOW THIS LINE * * */
                        (function() {
                            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                        })();
                    </script>
                    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                </div>
            </div>


{% endblock %}
